on:
  workflow_call:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install packages
        uses: ./.github/workflows/yarn_install_job.yml

      - name: Run Linting
        run: yarn run lint:check
